<div class="container mt-5" *ngIf="!this.loggedin()">
  <div *ngIf="!this.registerMode" style="text-align: center">
    <h1>find your match</h1>
    <p class="lead">come on in to view your matches... All you need to do is sign up</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg  mr-2" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div *ngIf="this.registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
          <app-register (cancelReg)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
